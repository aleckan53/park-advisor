<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Park Advisor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

</head>

<body>
  <header role="banner">
    <div class="logo">
      <h1 class="logo">Park Advisor</h1>
    </div>
  </header>

  <section>
    <form role="search">
      <fieldset>
        <div>
          <input type="text" id="search-park" placeholder="Enter a park name" required>
          <button type="submit" value="Submit">Search</button>
        </div>
      </fieldset>
    </form>
    <div id="app-description">
      <h1>Over 450 national parks</h1>
      <p>
        Get unlimited information about all national parks in the US. Plan your trip - check entrance fees, weather,
        detailed directions.
        <br>
        <span>To begin, please enter a park name in the search bar above.</span>
      </p>
      <div id="slideshow">
          <img id="yose" src="assets/img-1.jpg" alt="Yosemite National Park">
          <img id="yell" src="assets/img-2.jpg" alt="Yellowstone National Park">
          <img id="grca" src="assets/img-3.jpg" alt="Grand Canyon National Park">
          <img id="moru" src="assets/img-4.jpg" alt="Mount Rushmore National Memorial">
      </div>
      <label>Yosemite National Park</label>
    </div>
  </section>
  <main role="main">
    <div id="test">
      <img alt="">
    </div>
  </main>

  <footer>
    <a href="https://github.com/olegakan/park-advisor" target="blank">Â© 2019 github.com/olegakan</a>
  </footer>
  <script src="elements.js"></script>
  <script src="main.js"></script>
  <script id="map-script" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBAsHTwIuM21X08GF99aMvf7y0kuiOZ90"></script>
</body>

</html>
